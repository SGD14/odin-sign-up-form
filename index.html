<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TOP - Sign Up Form</title>
</head>
<body>
    <div class="container-h">
        <div class="col-3 background">
            <div class="logo"></div>
            <div class="footer">Photo by <span class="underscored">Halie West</span> on <span class="underscored">Unsplash</span></div>
        </div>
        <div class="col-6 form-container">
            <div class="container-v">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
                <p>You <span class="italic">know</span> you want to.</p>
                <form action="#" method="post">
                    <fieldset class="form-fields-section">
                        <legend>Let's do this!</legend>
                        <div class="form-grid">
                            <div class="grid-item"><label for="">First Name</label><input type="text"></div>
                            <div class="grid-item"><label for="">Last Name</label><input type="text"></div>
                            <div class="grid-item"><label for="">Email</label><input type="text"></div>
                            <div class="grid-item"><label for="">Phone Number</label><input type="text"></div>
                            <div class="grid-item"><label for="">Password</label><input type="text"></div>
                            <div class="grid-item"><label for="">Confirm Password</label><input type="text"></div>
                        </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
