<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>TOP - Sign Up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="background-section">
            <div class="logo"><img src="./odin-lined.png" alt="The Odin Project logo"><span class="logo-text">Odin</span></div>
            <div class="credits">Photo by <span class="underscored">Halie West</span> on <span class="underscored">Unsplash</span></div>
        </div>
        <div class="form-section">
            <div class="form-info-section">
                <p class="bigger-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
                <p class="bigger-text">You <span class="italic">know</span> you want to.</p>
            </div>
            <form action="#" method="post">
                <div class="form-fields-section">
                    <legend class="bigger-text">Let's do this!</legend>
                    <div class="form-grid">
                        <div class="form-grid-item"><label for="">First Name</label><input type="text"></div>
                        <div class="form-grid-item"><label for="">Last Name</label><input type="text"></div>
                        <div class="form-grid-item"><label for="">Email</label><input type="text"></div>
                        <div class="form-grid-item"><label for="">Phone Number</label><input type="text"></div>
                        <div class="form-grid-item"><label for="">Password</label><input type="password" class="error"></div>
                        <div class="form-grid-item"><label for="">Confirm Password</label><input type="password" class="error"></div>
                    </div>
                    <div id="error-message"></div>
                </div>
                <p><button type="submit" class="submit-button">Create Account</button></p>
                <p>Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
